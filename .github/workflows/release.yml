name: Release

on:
  push:
    tags:
      - '*'

permissions: read-all
env:
  GOPRIVATE: github.com/step-security
jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
    - uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
      with:
        allowed-endpoints: 
          api.github.com:443
          github.com:443
          goreleaser.com:443
          objects.githubusercontent.com:443
          proxy.golang.org:443
          storage.googleapis.com:443
          uploads.github.com:443
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Set up Go 
      uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
      with:
        go-version: 1.24.1
    
    - name: Configure .netrc
      run: |
        if [[ ! -e "~/.netrc" ]]; then
            touch ~/.netrc
        fi
        printf "machine github.com login stepsecurity-infra-bot password ${{ secrets.PAT }}" >>~/.netrc

      
    - name: Create go vendor dir
      run: |
        go mod vendor
             
    
    - uses: goreleaser/goreleaser-action@5df302e5e9e4c66310a6b6493a8865b12c555af2
      with:
        distribution: goreleaser
        version: latest
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}