name: IntegrationTest

on:
  workflow_dispatch:
  pull_request:
    branches:
      - int

permissions: read-all
env:
  GOPRIVATE: github.com/step-security
jobs:
  integration-test:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up Go
        uses: actions/setup-go@0aaccfd150d50ccaeb58ebd88d36e91967a5f35b # v5.4.0
        with:
          go-version: 1.24.1
          
      - name: Configure .netrc
        run: |
          if [[ ! -e "~/.netrc" ]]; then
              touch ~/.netrc
          fi
          printf "machine github.com login stepsecurity-infra-bot password ${{ secrets.PAT }}" >>~/.netrc
      
      - name: Create go vendor dir
        run: |
          go mod vendor

      - run: sudo go test -v
      - run: go build -ldflags="-s -w" -o ./agent
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - run: aws s3 cp ./agent s3://step-security-agent/refs/heads/int/agent --acl public-read
      - name: Integration test
        uses: docker://ghcr.io/step-security/integration-test/int:latest
        env:
          PAT: ${{ secrets.PAT }}
